version: "3"

services:
  #redis:
  #  image: redis:7.0.5-alpine
  #  restart: always
  #  volumes:
  #    - redis:/data
  #  networks:
  #    - jasmin
  #  healthcheck:
  #    test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
  #    retries: 3
  #    timeout: 5s
  redis:
    image: redis:7.0.5-alpine
    tty: true
    restart: always
    volumes:
      - redis:/data
    networks:
      - jasmin
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      retries: 3
      timeout: 5s
    command:
      - 'redis-server'
      - '--appendonly yes'
      - '--save 10 1'
      - '--auto-aof-rewrite-percentage 100'
      - '--auto-aof-rewrite-min-size 64mb'
    environment:
      REDIS_REPLICATION_MODE: master
      ALLOW_EMPTY_PASSWORD: "yes"
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPU:-2}"
          memory: ${REDIS_MEM:-512M}
    security_opt:
      - no-new-privileges:true

  #rabbit-mq:
  #  image: rabbitmq:3.11.3-alpine
  #  restart: always
  #  volumes:
  #    - rabbitmq:/var/lib/rabbitmq
  #  networks:
  #    - jasmin
  #  healthcheck:
  #    test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
  #    interval: 30s
  #    timeout: 30s
  #    retries: 3
  rabbit-mq:
    image: rabbitmq:3.11.3-alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      #RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-ssl_opts.server_name_indication disable"
    volumes:
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - rabbitmq:/var/lib/rabbitmq
    networks:
      - jasmin
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 30s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "${RABBITMQ_CPU:-4}"
          memory: ${RABBITMQ_MEM:-1024M}
        reservations:
          memory: 512M
    security_opt:
      - no-new-privileges:true

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./docker/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml
      - monitoring_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - jasmin
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    security_opt:
      - no-new-privileges:true

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    ports:
      - 3000:3000
    environment:
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-simple-json-datasource"
    volumes:
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/dashboards:/opt/grafana-dashboards:ro

      - monitoring_data:/var/lib/grafana
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    security_opt:
      - no-new-privileges:true


  jasmin:
    build:
      context: ./jasmin
      dockerfile: ./docker/Dockerfile.restapi.alpine
    image: jasmin:restapi
    restart: always
    ports:
      - '${FORWARD_JASMIN_SMPP_PORT:-2775}:2775'
      - '${FORWARD_JASMIN_CLI_PORT:-8990}:8990'
      - '${FORWARD_JASMIN_HTTP_PORT:-1401}:1401'
    volumes:
      - jasmin_config:/etc/jasmin
      - jasmin_store:/etc/jasmin/store
      - jasmin_logs:/var/log/jasmin
      #- ./jasmin_config/resource:/etc/jasmin/resource
    tmpfs:
      - /tmp
    networks:
      - jasmin
    depends_on:
      redis:
        condition: service_healthy
      rabbit-mq:
        condition: service_healthy
    environment:
      REDIS_CLIENT_HOST: ${REDIS_CLIENT_HOST:-redis}
      REDIS_CLIENT_PORT: ${REDIS_CLIENT_PORT:-6379}
      AMQP_BROKER_HOST: ${AMQP_BROKER_HOST:-rabbit-mq}
      AMQP_BROKER_PORT: ${AMQP_BROKER_PORT:-5672}
      ENABLE_PUBLISH_SUBMIT_SM_RESP: ${ENABLE_PUBLISH_SUBMIT_SM_RESP:-1}
      RESTAPI_MODE: ${RESTAPI_MODE:-0}
    sysctls:
      - net.ipv4.tcp_keepalive_time=60
      - net.ipv4.tcp_keepalive_intvl=10
      - net.ipv4.tcp_keepalive_probes=5
    deploy:
      resources:
        limits:
          cpus: "${JASMIN_CPU:-2}"
          memory: ${JASMIN_MEM:-512M}
    security_opt:
      - no-new-privileges:true


  jasmin-restapi:
    build:
      context: ./jasmin
      dockerfile: ./docker/Dockerfile.restapi
    image: jasmin:restapi
    restart: always
    ports:
      - '${FORWARD_JASMIN_RESTAPI_PORT:-8080}:8080'
    volumes:
      - restapi_logs:/var/log/jasmin
    tmpfs:
      - /tmp
    networks:
      - jasmin
    depends_on:
      - jasmin
    environment:
      REDIS_CLIENT_HOST: ${REDIS_CLIENT_HOST:-redis}
      REDIS_CLIENT_PORT: ${REDIS_CLIENT_PORT:-6379}
      AMQP_BROKER_HOST: ${AMQP_BROKER_HOST:-rabbit-mq}
      AMQP_BROKER_PORT: ${AMQP_BROKER_PORT:-5672}
      RESTAPI_MODE: ${RESTAPI_MODE:-1}
      RESTAPI_OLD_HTTP_HOST: ${RESTAPI_OLD_HTTP_HOST:-jasmin}




  jasmin-web:
    image: tarekaec/jasmin_web_panel:1.4.4
    build:
      context: ./jasmin-web-panel
      dockerfile: ./config/docker/slim/Dockerfile
    ports:
      - "${JASMIN_WEB_PORT:-8999}:8000"
    deploy:
      replicas: 1
    env_file:
      - .env
    environment:
      DEBUG: 0
      DJANGO_SETTINGS_MODULE: config.settings.pro
      ALLOWED_HOSTS: '*'
      REDIS_URI: redis://redis:6379/1
      TELNET_HOST: jasmin
      SUBMIT_LOG: 1
    volumes:
      - web_public:/app/public
      - web_logs:/app/logs
    depends_on:
      - redis
      - rabbit-mq
    restart: unless-stopped

  #db:
  #  image: postgres:18.0-alpine
  #  restart: unless-stopped
  #  volumes:
  #    - postgres_data:/var/lib/postgresql/data/
  #  environment:
  #    POSTGRES_DB: "${POSTGRES_DB:-jasmin}"
  #    POSTGRES_USER: "${POSTGRES_USER:-jasmin}"
  #    POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-jasmin}"
  #  healthcheck:
  #    test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jasmin}"]
  #    interval: 10s
  #    timeout: 5s
  #    retries: 5

  jasmin-celery:
    image: tarekaec/jasmin_web_panel:1.4.4
    entrypoint: bash ./docker-entrypoint-celery.sh
    #entrypoint: bash ./jasmin-web-panel/config/docker/slim/docker-entrypoint-celery.sh
    deploy:
      replicas: 1
    env_file:
      - .env
    environment:
      DEBUG: 0
      DJANGO_SETTINGS_MODULE: config.settings.pro
      CELERY_LOG_LEVEL: info
    healthcheck:
      disable: true
    depends_on:
      - redis
    restart: unless-stopped


  sms_logger:
    image: jookies/jasmin:latest
    volumes:
      - ./jasmin_config-web/resource:/etc/jasmin-web/resource
      - ./jasmin_config-web:/etc/jasmin-web
      - ./sms_logger.py:/build/misc/scripts/sms_logger.py:ro
    command: bash -c "sleep 15 && pip install -U pip psycopg2-binary mysql-connector-python && exec python /build/misc/scripts/sms_logger.py"
    environment:
      DB_TYPE_MYSQL: ${DB_TYPE_MYSQL:-0}
      AMQP_BROKER_HOST: ${AMQP_BROKER_HOST:-rabbit-mq}
      AMQP_BROKER_PORT: ${AMQP_BROKER_PORT:-5672}
      AMQP_SPEC_FILE: '/etc/jasmin/resource/amqp0-9-1.xml'
      AMQP_HEARTBEAT: 60  # Enable 60-second heartbeats
      RECONNECT_DELAY: 5  # Initial reconnect delay
      MAX_RECONNECT_DELAY: 60  # Max reconnect delay
      DB_HOST: ${DB_HOST:-local_db_url}
      DB_DATABASE: ${DB_DATABASE:-jasmin}
      DB_TABLE: ${DB_TABLE:-submit_log}
      DB_USER: ${DB_USER:-local_db_user}
      DB_PASS: ${DB_PASS:-local_db_password}
    depends_on:
      #- rabbitmq
      - rabbit-mq
      - jasmin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.settimeout(2); s.connect(('rabbit-mq', 5672)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    sysctls:
      net.ipv4.tcp_keepalive_time: 60
      net.ipv4.tcp_keepalive_intvl: 10
      net.ipv4.tcp_keepalive_probes: 5


networks:
  jasmin:
    driver: bridge
volumes:
  jasmin_config: {}
  jasmin_config-web: {}
  jasmin_store: {}
  jasmin_logs: {}
  restapi_logs: {}
  rabbitmq: {}
  redis: {}
  #monitoring_data: { }
  web_public:
    driver: local
  web_logs:
    driver: local
  postgres_data:
    driver: local
  monitoring_data:
    driver: local
